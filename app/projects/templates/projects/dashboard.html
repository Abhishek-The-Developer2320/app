{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Projects Dashboard</h2>
    <a class="btn btn-success" href="{{ url_for('projects.create_project') }}">Create Project</a>
</div>

<ul class="list-group">
    {% for project in projects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ project.title }}</strong> - {{ project.description }}
            </div>
            <div>
                <a class="btn btn-primary btn-sm me-1" href="{{ url_for('tasks.task_list', project_id=project.id) }}">View Tasks</a>
                <a class="btn btn-secondary btn-sm" href="{{ url_for('tasks.create_task', project_id=project.id) }}">Add Task</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
